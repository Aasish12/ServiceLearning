<nav id="loginNavbar" class="navbar navbar-fixed-top navbar-dark bg-dark sl-nav">
    <a class="navbar-brand navLogo" href="/project">NEU Service Learning</a>
</nav>
<div class="alert alert-danger container-fluid" ng-show="model.errorMessage">
    {{model.errorMessage}}
</div>
<div class="container-fluid login-container col-lg-6 col-md-8">
    <h1>Login</h1>
    <input type="text"
           class="form-control"
           ng-model="model.user.username"
           placeholder="username"/>
    <input type="password"
           class="form-control"
           ng-model="model.user.password"
           placeholder="password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.login(model.user)">Login</a>
    <a class="btn btn-success btn-block"
       href="#!/register">Register</a>
</div>
